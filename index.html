<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FG Production Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>FG Production</h1>
                <p>Finished Goods Output by Plant</p>
            </div>

            <div class="controls-container">
                <!-- Download Button -->
                <button class="nav-btn" id="downloadBtn" onclick="downloadPDF()" title="Download PDF"
                    style="aspect-ratio: auto; padding: 0 12px; font-weight: 500; font-size: 0.9em; width: auto; gap: 6px;">
                    <i class="ri-file-download-line"></i> PDF
                </button>

                <!-- Year Comparison Toggle -->
                <label class="toggle-container" title="Compare with data from same time last year">
                    <span class="toggle-text">Last Year</span>
                    <div class="switch">
                        <input type="checkbox" id="compareToggle">
                        <span class="slider"></span>
                    </div>
                </label>

                <!-- Year Navigator -->
                <div class="date-navigator">
                    <button class="nav-btn" id="prevYearBtn">
                        <i class="ri-arrow-left-s-line"></i>
                    </button>

                    <div class="current-month-container">
                        <input type="number" id="yearInput" class="current-month" value="2026"
                            style="width: 80px; text-align: center; background: transparent; border: none; color: inherit; font-family: inherit; font-size: inherit; font-weight: inherit; -moz-appearance: textfield;">
                    </div>

                    <button class="nav-btn" id="nextYearBtn">
                        <i class="ri-arrow-right-s-line"></i>
                    </button>
                </div>
            </div>
        </header>

        <div id="wrapper">
            <div id="chart"></div>
            <!-- No Data Message Overlay -->
            <div id="noDataOverlay">
                <i class="ri-file-search-line no-data-icon"></i>
                <div class="no-data-text">No Production Data Available</div>
                <div style="color: var(--text-secondary); margin-top: 8px;">Results for future dates are not yet
                    generated.</div>
            </div>
        </div>

        <div class="summary-grid" id="summaryGrid">
            <!-- Summary cards populated by JS -->
        </div>

        <div class="detail-btn-container">
            <button class="detail-btn" id="openDetailBtn">
                <i class="ri-bar-chart-groupped-line"></i> Detail (Monthly View)
            </button>
        </div>

        <!-- Section 2: Electricity Cost -->
        <hr style="margin: 40px 0; border: 0; border-top: 1px dashed var(--border-color);">

        <div class="header-content"
            style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <h1>Electricity Cost Analysis</h1>
                <p>Annual Metrics - Year <span id="costYearLabel"></span></p>
            </div>
            <!-- Toggle Controls (No Persistence) -->
            <div class="toggle-container" style="gap: 15px;">
                <label
                    style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9rem; color: var(--text-secondary);">
                    <input type="checkbox" id="showCostCheck" checked onchange="updateShowState()">
                    <span style="display: flex; align-items: center; gap: 4px;">
                        <span style="width: 12px; height: 12px; background: #cbd5e1; border-radius: 2px;"></span>
                        Cost (THB)
                    </span>
                </label>
                <label
                    style="display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.9rem; color: var(--text-secondary);">
                    <input type="checkbox" id="showKWCheck" checked onchange="updateShowState()">
                    <span style="display: flex; align-items: center; gap: 4px;">
                        <span style="width: 12px; height: 2px; background: #cbd5e1;"></span>
                        Consumption (kW)
                    </span>
                </label>
            </div>
        </div>

        <div id="costWrapper" style="position: relative; min-height: 350px;">
            <div id="costChart"></div>
        </div>

    </div>

    <!-- Detail Modal (Daily View) -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h2>Daily FG Production</h2>
                    <p style="color: var(--text-secondary); margin-top: 4px;">Detail View</p>
                </div>
                <!-- Modal Controls -->
                <div style="margin-left: auto; display: flex; align-items: center; gap: 20px;">
                    <!-- Modal Compare Toggle -->
                    <label class="toggle-container" title="Compare with data from same time last year">
                        <span class="toggle-text">Last Year</span>
                        <div class="switch">
                            <input type="checkbox" id="modalCompareToggle">
                            <span class="slider"></span>
                        </div>
                    </label>

                    <!-- Month Navigator for Modal -->
                    <div class="date-navigator">
                        <button class="nav-btn" id="prevMonthBtn">
                            <i class="ri-arrow-left-s-line"></i>
                        </button>
                        <div class="current-month-container">
                            <input type="month" id="modalMonthInput" class="current-month"
                                style="background: transparent; border: none; color: inherit; font-family: inherit; font-size: inherit; font-weight: inherit; cursor: pointer;">
                        </div>
                        <button class="nav-btn" id="nextMonthBtn">
                            <i class="ri-arrow-right-s-line"></i>
                        </button>
                    </div>
                </div>

                <button class="modal-close-btn" id="closeDetailBtn">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div id="dailyChart" style="min-height: 400px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
